{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'css/baseLayout.css' %}" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="Sito">
            <div class="logo"></div>
            <div class="nomeSito">DeckShow</div>
        </div>
        <div class="accesso">
          {% if user.is_authenticated %}   
          <div class="profile-container">
            <a><button class="registrati">New Post</button></a>
            <img src="{{user_profile.img_profilo.url}}" alt="" class="img-profilo" id="img-profilo">
            <div class="dropdown-menu" id="dropdown-menu">
              <a href="{% url 'user_profile' request.user.id %}">Profilo</a>
              <a href="">Impostazioni</a>
              <a href="logout">Log out</a>
            </div>
          </div>
          {% else %}
          <a href="{% url 'login' %}"><button class="accedi">Accedi</button></a>
          <a href="{% url 'signup' %}"><button class="registrati">Registrati</button></a>
          {% endif %}
        </div>
    </header>
    <div class="bar">
      <a href=""><button><i class="fa-solid fa-user-group fa-xl" style="color: #004196;"></i></button></a>
      <a href=""><button><i class="fa-solid fa-compass fa-2xl" style="color: #004196;"></i></button></a>
      <a href=""><button><i class="fa-solid fa-square-plus fa-2xl" style="color: #004196;"></i></button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
